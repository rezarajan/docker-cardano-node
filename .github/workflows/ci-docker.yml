name: Docker CI

# This workflow builds Docker images for all events (PRs, main pushes, tag pushes)
# On pushes: Builds and pushes by digest to GHCR, uploads digest artifacts
# On PRs: Builds to cache only for validation
# publish.yml downloads digests and copies/retags images to Docker Hub + GHCR

on:
  pull_request:
    branches: ["main", "release/**"]
    paths:
      ["Dockerfile", "bin/**", "config/**", ".github/workflows/ci-docker.yml"]
  push:
    branches: ["main"]
    paths:
      ["Dockerfile", "bin/**", "config/**", ".github/workflows/ci-docker.yml"]
    tags:
      - "v*.*.*"

env:
  GHCR_IMAGE_NAME: ${{ vars.GHCR_IMAGE_NAME || format('ghcr.io/{0}/cardano-node', github.repository_owner) }}

permissions:
  contents: read
  packages: write  # Required for pushing to GHCR

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0 https://github.com/actions/checkout/releases/tag/v6.0.0

      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1 https://github.com/docker/setup-buildx-action/releases/tag/v3.11.1

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          
          # Extract architecture from platform (linux/amd64 -> amd64)
          echo "ARCH=${platform##*/}" >> $GITHUB_ENV

      # Generate metadata with proper tags for GHCR
      # Tags follow same convention as publish.yml would generate
      # For push events, this creates tags like: main-amd64, v1.2.3-amd64, etc.
      # For PRs, metadata generated but not used (build to cache only)
      - id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{ env.GHCR_IMAGE_NAME }}
          flavor: |
            latest=false
            suffix=-${{ env.ARCH == 'arm64' && 'arm64v8' || 'amd64' }}
          tags: |
            # branch name (e.g., main-amd64)
            type=ref,event=branch
            # semver (e.g., 10.3.1-amd64, 10.3-amd64, 10-amd64)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # version without revision (e.g., 10.3.1-amd64 from v10.3.1-1)
            type=match,pattern=v(.*)-(.*),group=1

      # Build and conditionally push to GHCR
      # PRs: Build to cache only (no push)
      # Push events: Build and push to GHCR with arch-specific tags + by digest
      - name: Build and push to GHCR
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=buildkit-${{ env.ARCH }}
          cache-to: type=gha,mode=max,scope=buildkit-${{ env.ARCH }}
          # PRs: cache only, Push events: push to GHCR with tags AND by digest
          push: ${{ github.event_name == 'push' }}
          outputs: ${{ github.event_name == 'push' && 'type=image,push-by-digest=true,name-canonical=true,push=true' || '' }}

      # Export digest for multi-arch manifest creation in publish.yml
      # Digest identifies the exact image by content hash
      - name: Export digest
        if: github.event_name == 'push'
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
          echo "Digest: $digest"
          echo "Image pushed to GHCR with tags:"
          echo "${{ steps.meta.outputs.tags }}"

      - name: Upload digest
        if: github.event_name == 'push'
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.5.0
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1
